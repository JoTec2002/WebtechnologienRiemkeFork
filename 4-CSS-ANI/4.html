    <title>Document</title>
    <style>
        @keyframes intro {
            from { transform: rotate(0);}
            to   { transform: rotate(560deg);}
        }
        #box{
        width: 100px;
        height: 100px;
        background-color: red;
         }
        #box:hover{
        animation: intro 5s steps(30) infinite alternate;

        }

   
    </style>
</head>

    <div id="box"></div>

</body>

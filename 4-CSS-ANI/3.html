<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
        transition: top cubic-bezier(1,.09,.36,.8) 2s, left cubic-bezier(1,.09,.36,.8) 8s;
      
        }
        #box:hover{
        
            top: 200px;
            left:200px;
        }

   
    </style>
</head>
<body>
    <div id="box"></div>

</body>
</html>
